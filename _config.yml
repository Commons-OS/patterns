# Commons Engineering - Jekyll Configuration
title: Commons Engineering
description: "The discipline and pattern library for Commons Engineers building resilient, living systems for the Cognitive Age."
url: "https://commons-os.github.io"
baseurl: "/patterns"

# Repository info
repository: commons-os/patterns

# Attribution
author:
  name: cloudsters
  url: https://cloudsters.net

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown settings
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Single flat collection for all patterns
collections:
  patterns:
    output: true
    permalink: /:name/

# Default front matter for patterns
defaults:
  - scope:
      path: ""
      type: "patterns"
    values:
      layout: "pattern"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - "*.py"

# Include data files
include:
  - _data
